<ion-header>

  <ion-navbar color="primary">
    <ion-title>Review Order Date </ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list   >
  
  <ion-item *ngFor="let item of Item">
    
     
      {{item.DateRange}}
    <ion-icon color="danger"  md="md-trash" (click)="remove(item)" name="trash" item-right></ion-icon>
   
  </ion-item>
 
</ion-list>
<button color="danger" ion-button full (click)="dismiss()">
   <ion-icon ios="ios-close" md="md-close"></ion-icon>&nbsp;
   Close</button>
</ion-content>
