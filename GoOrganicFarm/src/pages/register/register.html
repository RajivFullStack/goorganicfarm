  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

<ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input name="FirstName" type="text" [(ngModel)]="FirstName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input name="LastName" type="text" [(ngModel)]="LastName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Email ID</ion-label>
    <ion-input name="EmailID" type="email" [(ngModel)]="EmailID"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input name="password" type="Password" [(ngModel)]="Password"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label floating>Confirm Password</ion-label>
    <ion-input name="ConfirmPassword" type="Password" [(ngModel)]="ConfirmPassword"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Phone No.</ion-label>
    <ion-input name="PhoneNo" type="number" [(ngModel)]="PhoneNo"></ion-input>
  </ion-item>

</ion-list>
<div padding>
    <button ion-button color="secondary" block (click)="signUp()">Sign Up</button>
  </div>
</ion-content>
