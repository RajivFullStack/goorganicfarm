<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list  >
  <ion-list  radio-group [(ngModel)]="SelectedOption" >
  <ion-item *ngFor="let item of FeedbackOptionList">
    <ion-label>{{item.FeedbackOptionText}}</ion-label>
    <ion-radio name="item.FeedbackOptionId"   [value]="item.FeedbackOptionId" ></ion-radio>
  </ion-item>
  </ion-list>
  <ion-item>
        <!--<ion-label>Comment</ion-label>-->
        <ion-textarea [(ngModel)]="Comment" name="Comment" placeholder="Comment"></ion-textarea>
   </ion-item>
   
        
   <rating [(ngModel)]="rate" 
        readOnly="false"  
        max="5"  
        emptyStarIconName="star-outline"  
        halfStarIconName="star-half"  
        starIconName="star" (ngModelChange)="onModelChange($event)" 
        nullable="false" > </rating>
       
 
      <button ion-button type="submit" (click)="saveRating();" block>Save</button>
</ion-list>

</ion-content>
