<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

   <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feedback</ion-title>
    <ion-buttons right>
        <button ion-button (click)="AddNewFeedback()">
           <ion-icon name="ios-add-outline" style="position:relative; font-size:3em;">
                 
            </ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
<ion-item  *ngFor="let item of FeedbackList">
      
      <h1>  {{item.FeedbackOptionText}} </h1>
       <p>{{item.FeedbackComment}}</p>
       <rating [(ngModel)]="item.Feedback_Rating" 
        readOnly="true"  
        max="5"  
        emptyStarIconName="star-outline"  
        halfStarIconName="star-half"  
        starIconName="star"   
        nullable="false" > </rating>
     
       
    </ion-item>
</ion-list>
</ion-content>
