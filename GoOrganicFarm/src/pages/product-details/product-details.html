<ion-header>

  <ion-navbar color="primary">
    <ion-title>Product Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">
 
    <!--You navigated here from <b>{{selectedItem.ProductID}}</b>-->
    <ion-card>
  <img src="{{Item.ProductIcon}}"/>
  <ion-card-content>
    <ion-card-title color="dark">
      {{Item.ProductCode}}
    </ion-card-title>
       
    <p>
       {{Item.ProductDescription}}
    </p>
   
    <hr>

<ion-list radio-group   [(ngModel)]="SelectedPriceListCode">
  <ion-item>
   <h3 color="secondary">UNIT OF MEASURE</h3>
    </ion-item>
  <ion-item *ngFor="let name of Item.PriceList">
    <ion-label>{{name.PriceList_UnitOfMeasureCode}}</ion-label>
    <ion-radio value="{{name.PriceList_UnitOfMeasureCode}}={{name.PiceListPrice}}" (ionSelect)="UOMChanged(name.PriceListMinimumQuantity,name.PriceList_UnitOfMeasureId,name.PriceList_ProductConversionRuleId)" ></ion-radio>
  </ion-item>
   <ion-item *ngIf="DisplayPriceListCodeAndPrice">
   <p color="danger"  >{{DisplayPriceListCodeAndPrice}}</p>
   </ion-item>
  <ion-item>
      <!--<ion-label color="primary"  > Quantity</ion-label>-->
    <ion-input   min="1" OnlyNumber="true" style="border:solid 1px #327eff !important;" name="OrderQuantity" type="number"
     (keyup)="OrderQuantity_Click()"   placeholder="Quantity should be >= {{PriceListMinimumQuantity}}" [(ngModel)]="OrderQuantity"></ion-input>
  </ion-item>
  <ion-item *ngIf="TotalPrice > 0">
   <p color="danger" >Total Amount = {{TotalPrice}} INR</p>
    </ion-item>
   
   <ion-item *ngIf="OrderQuantity < PriceListMinimumQuantity">
   <p color="danger" >Quantity must be greater than {{PriceListMinimumQuantity}}</p>
   
    </ion-item>
    <!--<ion-item *ngIf="IsValidateQuantity==true">
      <p color="danger" >Quantity is not valid </p>
    </ion-item>-->
  
</ion-list>

<ion-list radio-group *ngIf="Item.IsMultiDaySalesAllowed"  [(ngModel)]="IsMultiDay">
  
  <ion-item  >
    <ion-label>Single Day</ion-label>
    <ion-radio   checked value="SingleDay" ></ion-radio>
  </ion-item>
   <ion-item  >
    <ion-label>Multi Day</ion-label>
    <ion-radio value="MultiDay" ></ion-radio>
  </ion-item>
<div >
  <ion-item>
  <ion-label>From Date</ion-label>
  <ion-datetime displayFormat="DD/MMM/YYYY" [min]="MinDate" (ionChange)="FromDate_Click()" [(ngModel)]="FromDate"></ion-datetime>
</ion-item>
 <ion-item *ngIf="IsMultiDay=='MultiDay'">
  <ion-label>To Date</ion-label>
  <ion-datetime displayFormat="DD/MMM/YYYY"  [min]="MinDate2" (ionChange)="ToDate_Click()" [(ngModel)]="ToDate"></ion-datetime>
</ion-item>
</div>
