<ion-header>

  <ion-navbar  color="primary">
    <ion-title>Manage address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <ion-list>

<ion-item>
    <ion-label floating>Address Line1</ion-label>
    <ion-input name="AddressLine1" type="text" [(ngModel)]="AddressLine1"></ion-input>
  </ion-item>
 


<!--<ion-item>
    <ion-label floating>Address Line1</ion-label>
    <ion-input name=AddressLine1" type="text" [(ngModel)]="AddressLine1" ></ion-input>
  </ion-item>-->

  <ion-item>
    <ion-label floating>Address Line2</ion-label>
    <ion-input name="AddressLine2" type="text" [(ngModel)]="AddressLine2"></ion-input>
  </ion-item>
<ion-item>
    <ion-label floating>Zip</ion-label>
    <ion-input name="AddressZip" type="number" [(ngModel)]="AddressZip"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>City</ion-label>
    <ion-input name="AddressCity" type="text" [(ngModel)]="AddressCity"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Country</ion-label>
    <ion-input name="AddressCountry" type="text" [(ngModel)]="AddressCountry"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Landmark</ion-label>
    <ion-input name="AddressLandMark" type="text" [(ngModel)]="AddressLandMark"></ion-input>
  </ion-item>
<ion-item>
    <ion-label floating>Mobile No.</ion-label>
    <ion-input name="AddressMobileNumber" type="number" [(ngModel)]="AddressMobileNumber"></ion-input>
  </ion-item>
   
 <ion-item>
    <ion-label>Is Default</ion-label>
    <ion-checkbox [(ngModel)]="AddressISDefault"  ></ion-checkbox>
  </ion-item>

</ion-list>
<div padding>
    <button ion-button color="secondary" block (click)="Save()">Save</button>
  </div>

</ion-content>
